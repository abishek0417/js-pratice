<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissore</title>
    <link rel="stylesheet" href="rock-paper-scissor.css">
</head>
<body>
    
    <p  class="title">Rock Paper Scissores</p>

    <button class="move-button js-rock-btn" id="btn-1">
        <img src="rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-paper-btn" id="btn-2">
        <img src="paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissores-btn" id="btn3" >
        <img src="scissores-emoji.png" class="move-icon">
    </button>

    <p class="result"></p>
    <p class="moves"></p>
    <p class="status"></p>
   
    <button class="reset-score" id="btn-4" onclick="
            score.win=0,
            score.lose=0,
            score.tie=0,
            score.count=0
            localStorage.removeItem('score')
            updatestatus();
    ">reset score</button>

    <button onclick="auto()" class="auto-score">Auto Play</button>

    <script src="rock-paper-scissor.js"></script>
</body>
</html>
